<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container" id="jumbo">
      <div class="jumbotron">
        <h1>Eat Da Burger</h1>
      </div>
    </div>

    <div class="container body-container">
      <div class="container crystal-container">
        <img src="http://smashburger.com/wp-content/themes/smashburger_v3/img/bun_top.png" alt="fillmurray.com" class="crystal" id="topBun">
        <img src="" alt="" id="burger1" class="burgerPart">
          <br>
          <br>
        <img src="https://d301r8r2i6eqlt.cloudfront.net/wp-content/uploads/2017/04/07132627/lettuce1.png" alt="fillmurray.com" class="crystal" id="lettuce">
        <img src="" alt="" id="burger2" class="burgerPart">
          <br>
          <br>
        <img src="https://previews.123rf.com/images/bwf211/bwf2111604/bwf211160400167/57329973-Side-view-of-several-slices-of-pepper-jack-cheese-isolated-on-a-white-background--Stock-Photo.jpg" alt="fillmurray.com" class="crystal" id="cheese">
        <img src="" alt="" id="burger3" class="burgerPart">
          <br>
          <br>
        <img src="https://i.warosu.org/data/ck/img/0067/84/1439759550020.jpg" alt="fillmurray.com" class="crystal" id="meat">
        <img src="" alt="" id="burger4" class="burgerPart">
          <br>
          <br>
        <img src="http://www.shoelessjoes.ca/wp-content/uploads/2013/11/sj-burger-bottom-bun.png"  class="crystal" id="bottomBun" alt="">
        <img src="" alt="" id="burger5" class="burgerPart">
      </div>
    </div>



    <div class="container container-score">



      <div class="number">
        <button type="button" name="button" id="clearBurger">Clear</button>
        <button type="button" name="button" id="submitBurger">Submit</button>
        <hr>
        <div class="submittedBurgers">
          Submitted Burgers
        </div>
        <span id="userNum">0</span>
      </div>
    </div>





  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>

  <script type="text/javascript" src="scripts.js"></script>



  </body>
</html>
